<html>
  <head></head>

  <body>
    <div>
      <div class="teste">
        <mat-card
          class="
            mt-3
            set-cor-pesquisa
            alinhar-card
            border
            shadow
            p-3
            mb-5
            bg-white
            rounded
          "
        >
          <form>
            <div class="row">
              <div class="col-5">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Beneficiário</mat-label>
                  <input
                    matInput
                    #benefic
                    placeholder="Ex... Joao Santos Silva"
                    [(ngModel)]="beneficiario"
                    [ngModelOptions]="{ standalone: true }"
                  />
                </mat-form-field>
              </div>
              <div class="col-3">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Valor da despesa</mat-label>
                  <input
                    matInput
                    currencyMask
                    [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
                    #vlrItem
                    placeholder="Ex. 1.200"
                    [(ngModel)]="valorPedido"
                    [ngModelOptions]="{ standalone: true }"
                  />
                </mat-form-field>
              </div>
              <div class="col-4">
                <div class="row">
                  <div class="mt-4 col-6">
                    <mat-slide-toggle
                      color="blue"
                      [(ngModel)]="aprovado"
                      [checked]="aprovado"
                      [ngModelOptions]="{ standalone: true }"
                      >Aprovado</mat-slide-toggle
                    >
                  </div>
                  <div class="mt-4 col-6">
                    <mat-slide-toggle
                      [(ngModel)]="eleicao"
                      [checked]="eleicao"
                      [ngModelOptions]="{ standalone: true }"
                      >Eleição</mat-slide-toggle
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="pt-2 row">
              <div class="6">
                <section class="example-section">
                  <div class="row">
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                  </div>
                </section>
              </div>
            </div>
            <div class="row">
              <div class="btn-toolbar">
                <button
                  class="alinhar-botoes btn btn-success"
                  (click)="listarTodosComOuSemFiltro()"
                >
                  <i class="fas fa-search"></i>
                  Pesquisar
                </button>
                <button class="botao-limpar btn" (click)="limpar()">
                  <i class="fas fa-eraser"></i>
                  Limpar
                </button>
              </div>
            </div>
          </form>
        </mat-card>
        <mat-card
          class="border alinhar-card mt-4 shadow p-3 mb-5 bg-white rounded"
        >
          <div class="row">
            <div class="col-6">
              <button
                class="mt-3 btn btn-success"
                (click)="aprova()"
                [disabled]="!pedidosAprovacao.length"
              >
                <i class="far fa-check-circle"></i>
                Aprovar Selecionados
              </button>
            </div>
            <div class="col-6"></div>
          </div>

          <mat-card
            class="mt-3 border"
            *ngFor="let item of pedidos"
            (click)="adicionarNaLista(item)"
            [class.bg-warning]="temNaLista(item)"
          >
            <div class="row">
              <div class="col-5">
                <p><strong>Nome Fantasia:</strong> {{ item.nomeFantasia }}</p>
                <p><strong>Total:</strong> {{ item.total | currency: "R$" }}</p>
                <p>
                  <strong>Aprovação:</strong>
                  <span *ngIf="item.aprovacao">
                    APROVADO
                    <mat-icon class="icon-aprovado" *ngIf="item.aprovacao"
                      >check_circle</mat-icon
                    >
                  </span>
                  <span *ngIf="!item.aprovacao && item.aprovacao != null">
                    REPROVADO
                    <mat-icon
                      class="icon-reprovado"
                      *ngIf="!item.aprovacao && item.aprovacao != null"
                    >
                      cancel
                    </mat-icon>
                  </span>
                </p>
              </div>
              <div class="col-6">
                <p><strong>Razão Social:</strong> {{ item.razaoSocial }}</p>
                <p><strong>Qnt. de parcelas:</strong> {{ item.qtdParcelas }}</p>
              </div>
            </div>
            <button class="mt-2 btn btn-primary">Visualizar</button>
          </mat-card>
          <div>
            <mat-paginator
              #paginacao
              [length]="totalItens"
              [pageSizeOptions]="[5, 10, 20, 50]"
              (page)="aoTrocarPagina($event)"
              >>
            </mat-paginator>
          </div>
        </mat-card>
        <div class="footer"></div>
      </div>
    </div>
  </body>
</html>
