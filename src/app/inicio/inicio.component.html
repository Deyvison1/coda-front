<html>
  <head></head>

  <body>
    <div>
      <div>
        <nav class="navbar navbar-dark">
          <div class="row">
            <div class="col-4">
              <img class="logo mt-2" src="../../assets/psdb-logo.png" />
            </div>
            <div class="col-4">
              <p class="title-1 h1 text-center">
                Pedidos para aprovação
              </p>
            </div>
            <div class="col-4">

            </div>
          </div>
        </nav>
        <mat-card class="mt-3 setCorPesquisa border container">
          <form>
            <div class="row">
              <div class="col-5">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Beneficiário</mat-label>
                  <input
                    matInput
                    #benefic
                    placeholder="Ex... Joao Santos Silva"
                    [(ngModel)]="beneficiario"
                    [ngModelOptions]="{ standalone: true }"
                  />
                </mat-form-field>
              </div>
              <div class="col-3">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Valor da despesa</mat-label>
                  <input
                    matInput currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
                    #vlrItem
                    placeholder="Ex. 1.200"
                    [(ngModel)]="valorPedido"
                    [ngModelOptions]="{ standalone: true }"
                  />
                </mat-form-field>
              </div>
              <div class="col-4">
                <div class="row">
                  <div class="mt-4 col-6">
                    <mat-slide-toggle [(ngModel)]="aprovado" [checked]="aprovado" [ngModelOptions]="{ standalone: true }">Aprovado</mat-slide-toggle>
                  </div>
                  <div class="mt-4 col-6">
                    <mat-slide-toggle [(ngModel)]="eleicao" [checked]="eleicao" [ngModelOptions]="{ standalone: true }">Eleição</mat-slide-toggle>
                  </div>
                </div>
              </div>
            </div>
            <div class="pt-2 row">
              <div class="6">
                <section class="example-section">
                  <div class="row">
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                  </div>
                </section>
              </div>
            </div>
            <div class="row">
              <div class="btn-toolbar">
                <button class="alinharBtns btn btn-success" (click)="search()">
                  <i class="fas fa-search"></i>
                  Pesquisar
                </button>
                <button class="btn btn-warning" (click)="limpar()">
                  <i class="fas fa-eraser"></i>
                  Limpar
                </button>
              </div>
            </div>
          </form>
        </mat-card>
        <mat-card class="border container mt-4">
          <div class="row">
            <div class="col-6">
              <button
                class="mt-3 btn btn-success"
                (click)="aprova()"
                [disabled]="!listTesteModels.length"
              >
              <i class="far fa-check-circle"></i>
                Aprovar Selecionados
              </button>
            </div>
            <div class="col-6"></div>
          </div>

          <mat-card class="mt-3 border" *ngFor="let item of testeModels2">
            <div class="row">
              <div class="col-1 ajusteCheckBox">
                <input
                  type="checkbox"
                  (click)="addToList(item)"
                  [checked]="item.marcado"
                />
              </div>
              <div class="col-5">
                <p><strong>Nome Fantasia</strong> {{ item.nomeFantasia }}</p>
                <p><strong>Total</strong> {{ item.total }}</p>
                <p>
                  <strong>Aprovação</strong>
                  {{ item.aprovacao ? "Aprovado" : "Reprovado" }}
                </p>
              </div>
              <div class="col-6">
                <p><strong>Razão Social</strong> {{ item.razaoSocial }}</p>
                <p><strong>Qnt. de parcelas</strong> {{ item.qtdParcelas }}</p>
              </div>
            </div>
            <button class="mt-2 btn btn-primary">Visualizar</button>
          </mat-card>
          <div
            class="
              mt-3
              d-flex
              flex-row
              justify-content-center
              align-items-center
            "
          >
            <pagination
              [totalItems]="testeModels.length"
              (pageChanged)="pageChanged($event)"
            ></pagination>
          </div>
        </mat-card>
      </div>
    </div>
  </body>
</html>
