<mat-card
class="
  mt-3
  set-cor-pesquisa
  alinhar-card
  border
  shadow
  p-3
  mb-5
  bg-white
  rounded
"
>
<form>
  <div class="row">
    <div class="col-5">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Beneficiário</mat-label>
        <input
          matInput
          #benefic
          placeholder="Ex... Joao Santos Silva"
          [(ngModel)]="beneficiario"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>
    </div>
    <div class="col-3">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Valor da despesa</mat-label>
        <input
          matInput
          currencyMask
          [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
          #vlrItem
          placeholder="Ex. 1.200"
          [(ngModel)]="valorPedido"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>
    </div>
    <div class="col-4">
      <div class="row">
        <div class="mt-4 col-6">
          <mat-slide-toggle
            color="blue"
            [(ngModel)]="aprovado"
            [checked]="aprovado"
            [ngModelOptions]="{ standalone: true }"
            >Aprovado</mat-slide-toggle
          >
        </div>
        <div class="mt-4 col-6">
          <mat-slide-toggle
            [(ngModel)]="eleicao"
            [checked]="eleicao"
            [ngModelOptions]="{ standalone: true }"
            >Eleição</mat-slide-toggle
          >
        </div>
      </div>
    </div>
  </div>
  <div class="pt-2 row">
    <div class="6">
      <section class="example-section">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-1"></div>
        </div>
      </section>
    </div>
  </div>
  <div class="row">
    <div class="btn-toolbar">
      <button
        class="alinhar-botoes btn btn-success"
        (click)="listarTodosComOuSemFiltro()"
      >
        <i class="fas fa-search"></i>
        Pesquisar
      </button>
      <button class="botao-limpar btn" (click)="limpar()">
        <i class="fas fa-eraser"></i>
        Limpar
      </button>
    </div>
  </div>
</form>
</mat-card>
